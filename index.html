<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="button special-button" id="clear">Clear</div>
            <div class="button special-button" id="delete">Delete</div>
            <div class="button number-button">7</div>
            <div class="button number-button">8</div>
            <div class="button number-button">9</div>
            <div class="button operator-button">%</div>
            <div class="button number-button">4</div>
            <div class="button number-button">5</div>
            <div class="button number-button">6</div>
            <div class="button operator-button">*</div>
            <div class="button number-button">1</div>
            <div class="button number-button">2</div>
            <div class="button number-button">3</div>
            <div class="button operator-button">-</div>
            <div class="button number-button">0</div>
            <div class="button">.</div>
            <div class="button operator-button">+</div>
            <div class="button" id="equals">=</div>
        </div>

        <script src="scripts/script.js"></script>
</body>

</html>
